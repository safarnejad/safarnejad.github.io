<html dir="rtl" lang="fa">

        <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- <script src="https://unpkg.com/marked@0.3.6"></script> -->
    </head>

    <style>
        p {
            text-align: justify;
        }
        h3 {
            margin-top: 0;
        }
    </style>

    <!-- h3 class="nomargintop" -->
    <!-- p class="myjustify" -->

    <body>
        <div id="page" class="container mynarrow"></div>
    </body>

    <script>
        num = window.location.href.split("=")[1];
        markdownFilename = "lec" + num + ".md";
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", markdownFilename, false);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status == 0) {
                    document.getElementById('page').innerHTML = marked.parse(rawFile.responseText);
                    document.title = "جلسه " + num
                }
            }
        }
        rawFile.send(null);
    </script>

</html>
